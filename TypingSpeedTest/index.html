        <div class="para-div">
          <p id="para">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum ullam maiores libero dignissimos quidem! Placeat totam nulla similique natus omnis!

        </div>

        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
