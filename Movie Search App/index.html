<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main">
        <h2>Movie Search App</h2>

        <div class="movie-search">
            <input type="text" id="movie-search" placeholder="Search for a movie">
            <input type="text" id="year" value="2024" >
            <button id="search">Search</button>
        </div>

        <div class="movie-info">
            <div class="poster">
                <img src="./poster.jpg" alt="movie-poster" id="movie-poster">
            </div>
            <div class="info">
                <h3 id="title">Title : Pushpa</h3>
                <p id="rele-year" >Year : 2024</p>
                <p id="date" >Release Date : 05 Dec 2024</p>
                <p id="language" >Language : Telugu</p>
                <p id="actors" >Actors : Allu Arjun, Rashmika Mandanna, Fahadh Faasil</p>
                <p id="rating" >Rating : 6.6/10</p>
                <p id="type" >Type : Movie</p>
            </div>
        </div>

    </div>


    
</body>

<script src="script.js"></script>
</html>
